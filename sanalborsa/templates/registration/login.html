{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap | Sanal Borsa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 450px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      background-color: white;
      border-top: 4px solid #343a40;
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }
    .btn-login {
      background-color: #343a40;
      color: white;
    }
    .btn-login:hover {
      background-color: #212529;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
  <div class="container">
    <a class="navbar-brand" href="#">Sanal Borsa</a>
  </div>
</nav>

<!-- Login Form -->
<div class="container">
  <div class="login-container">
    <div class="login-header">
      <h2>Giriş Yap</h2>
      <p>Hesabınıza giriş yapın</p>
    </div>
    
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Kullanıcı Adı</label>
        <input type="text" name="username" id="id_username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Parola</label>
        <input type="password" name="password" id="id_password" class="form-control" required>
      </div>
      {% if form.errors %}
        <div class="alert alert-danger">
          Kullanıcı adı veya şifre hatalı. Lütfen tekrar deneyin.
        </div>
      {% endif %}
      <button type="submit" class="btn btn-login w-100">Giriş Yap</button>
    </form>

    <div class="text-center mt-3">
      <p>Hesabınız yok mu? <a href="{% url 'core:register' %}">Kayıt Ol</a></p>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  <div class="container">
    <p class="mb-0">© 2025 Sanal Borsa | Tüm Hakları Saklıdır.</p>
  </div>
</footer>

</body>
</html>
